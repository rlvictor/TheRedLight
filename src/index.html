<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>The Red Light</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main-wrapper-left">
        <div class="logo">
          <div class="logo__tittle">Red Light</div>
          <div class="logo__subtittle">the</div>
          <div class="logo__divider"></div>
          <div class="logo__img">
            <img src="img/Logo 2.svg" alt="Logo" />
          </div>
          <div class="logo__img-bg">
            <img src="img/Round bg.svg" alt="logo-round" />
          </div>
          <div class="logo__img-cargo">
            <img src="img/cargo.svg" alt="cargo" />
          </div>
        </div>

        <div class="stop">
          <img src="img/stop.svg" alt="stop" />
          <div class="stop__tittle">Не смотри</div>
        </div>
      </div>
      <div class="main-wrapper-right">
        <div class="main-wrapper-right-top">
          <ul class="menu">
            <li class="menu__item menu__item-1">Главная</li>
            <li class="menu__item menu__item-2">О нас</li>
            <li class="menu__item menu__item-3">Музыка</li>
            <li class="menu__item menu__item-4">Галерея</li>
            <li class="menu__item menu__item-5">Контакты</li>
          </ul>
          <div class="group"><img src="img/Group 5.png" alt="group" /></div>
          <div class="fire"><img src="img/Fire.png" alt="fire" /></div>
        </div>
        <div class="main-wrapper-right-bottom">
          <div class="news">
            <img src="img/News.png" alt="news" />
            <div class="news__tittle">Новости:</div>
          </div>
        </div>
      </div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
